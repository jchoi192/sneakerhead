{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1><span class="teal-text">{{ object.brand }}</span></h1>
{% else %}
    <h1>Create Sneaker</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn" value="Submit">
</form>

{% endblock %}
